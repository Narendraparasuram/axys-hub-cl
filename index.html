<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axys-hub - Athletic Excellence Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://agxfjrqzevqjwvlkhzxz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_onnVe10I5QZpO9f2W3tuGg_uoORomht';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // App state
        let currentUser = null;
        let currentView = 'login';

        // Generate random invite code
        function generateInviteCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Sign Up
        async function handleSignUp(email, password, name, role, sport = null, inviteCode = null) {
            try {
                // Create auth user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (authError) throw authError;

                // Create user in database
                const newInviteCode = role === 'athlete' ? generateInviteCode() : null;
                
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .insert([
                        { 
                            email: email, 
                            name: name, 
                            role: role,
                            invite_code: newInviteCode
                        }
                    ])
                    .select()
                    .single();

                if (userError) throw userError;

                // If athlete, create athlete record
                if (role === 'athlete') {
                    await supabase.from('athletes').insert([{
                        user_id: userData.id,
                        name: name,
                        sport: sport,
                        email: email,
                        invite_code: newInviteCode
                    }]);
                }

                // If professional with invite code, join team
                if (role === 'professional' && inviteCode) {
                    const { data: athleteData } = await supabase
                        .from('athletes')
                        .select('*')
                        .eq('invite_code', inviteCode)
                        .single();

                    if (athleteData) {
                        await supabase.from('team_members').insert([{
                            athlete_id: athleteData.id,
                            professional_id: userData.id,
                            professional_name: name
                        }]);
                    }
                }

                alert('Account created! Please login.');
                currentView = 'login';
                render();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Login
        async function handleLogin(email, password) {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Get user data
                const { data: userData } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();

                currentUser = userData;
                currentView = 'dashboard';
                render();
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        // Render function
        function render() {
            const app = document.getElementById('app');
            
            if (currentView === 'login') {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <h1 class="text-3xl font-bold text-center mb-2">Axys-hub</h1>
                            <p class="text-center text-gray-600 mb-8">The central axis of athletic excellence</p>
                            
                            <div class="space-y-4">
                                <input id="loginEmail" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg">
                                <input id="loginPassword" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg">
                                <button onclick="doLogin()" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 font-semibold">
                                    Sign In
                                </button>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <button onclick="currentView='signup'; render();" class="text-blue-500 hover:underline">
                                    Don't have an account? Sign Up
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentView === 'signup') {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <h1 class="text-3xl font-bold text-center mb-2">Create Account</h1>
                            <p class="text-center text-gray-600 mb-8">Join Axys-hub</p>
                            
                            <div class="space-y-4">
                                <input id="signupName" type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg">
                                <input id="signupEmail" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg">
                                <input id="signupPassword" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg">
                                <select id="signupRole" class="w-full px-4 py-2 border rounded-lg" onchange="toggleSportField()">
                                    <option value="">Select Role</option>
                                    <option value="athlete">Athlete</option>
                                    <option value="professional">Professional</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <input id="signupSport" type="text" placeholder="Your Sport" class="w-full px-4 py-2 border rounded-lg hidden">
                                <input id="signupInviteCode" type="text" placeholder="Invite Code (if joining a team)" class="w-full px-4 py-2 border rounded-lg hidden">
                                <button onclick="doSignUp()" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 font-semibold">
                                    Create Account
                                </button>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <button onclick="currentView='login'; render();" class="text-blue-500 hover:underline">
                                    Already have an account? Sign In
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentView === 'dashboard') {
                app.innerHTML = `
                    <div class="min-h-screen bg-gray-100">
                        <div class="bg-white shadow p-4">
                            <div class="max-w-7xl mx-auto flex justify-between items-center">
                                <h1 class="text-2xl font-bold">Axys-hub</h1>
                                <div class="flex items-center gap-4">
                                    <span>${currentUser.name} (${currentUser.role})</span>
                                    <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded">Logout</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="max-w-7xl mx-auto p-8">
                            <h2 class="text-3xl font-bold mb-4">Welcome to Axys-hub!</h2>
                            ${currentUser.role === 'athlete' && currentUser.invite_code ? `
                                <div class="bg-green-50 border-2 border-green-500 rounded-lg p-6 mb-6">
                                    <h3 class="text-xl font-bold mb-2">Your Team Invite Code</h3>
                                    <p class="text-3xl font-mono font-bold text-green-600 mb-2">${currentUser.invite_code}</p>
                                    <p class="text-sm text-gray-600">Share this code with your professionals to join your team!</p>
                                </div>
                            ` : ''}
                            <p class="text-gray-600">Your dashboard is being built. All features coming soon!</p>
                        </div>
                    </div>
                `;
            }
        }

        function toggleSportField() {
            const role = document.getElementById('signupRole').value;
            const sportField = document.getElementById('signupSport');
            const inviteField = document.getElementById('signupInviteCode');
            
            if (role === 'athlete') {
                sportField.classList.remove('hidden');
                inviteField.classList.add('hidden');
            } else if (role === 'professional') {
                sportField.classList.add('hidden');
                inviteField.classList.remove('hidden');
            } else {
                sportField.classList.add('hidden');
                inviteField.classList.add('hidden');
            }
        }

        function doLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            handleLogin(email, password);
        }

        function doSignUp() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('signupRole').value;
            const sport = document.getElementById('signupSport').value;
            const inviteCode = document.getElementById('signupInviteCode').value;
            
            if (!name || !email || !password || !role) {
                alert('Please fill all fields');
                return;
            }
            
            handleSignUp(email, password, name, role, sport, inviteCode);
        }

        function logout() {
            supabase.auth.signOut();
            currentUser = null;
            currentView = 'login';
            render();
        }

        // Initial render
        render();
    </script>
</body>
</html>
